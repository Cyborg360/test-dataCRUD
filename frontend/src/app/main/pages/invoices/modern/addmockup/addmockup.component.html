<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add a Mockup</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 m-0">

        <form name="composeForm" [formGroup]="composeForm" class="compose-form" fxLayout="column" fxFlex="100">

        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
            <mat-form-field appearance="outline" fxFlex="50" class="mr-4">
                <mat-label>Page Type</mat-label>
                <mat-select>
                    <mat-option value="option">Home</mat-option>
                    <mat-option value="option">Internal Page</mat-option>
                    <mat-option value="option">Category</mat-option>
                    <mat-option value="option">Post</mat-option>
                    <mat-option value="option">Landing Page</mat-option>
                </mat-select>
                <!-- <mat-hint align="end">Here's the dropdown arrow ^</mat-hint> -->
            </mat-form-field>


            <mat-form-field appearance="outline" fxFlex="50" class="ml-4">
                <mat-label>Device</mat-label>
                <mat-select>
                    <mat-option value="option">Desktop</mat-option>
                    <mat-option value="option">Tablet</mat-option>
                    <mat-option value="option">Mobile</mat-option>
                </mat-select>
                <!-- <mat-hint align="end">Here's the dropdown arrow ^</mat-hint> -->
            </mat-form-field>

        </div>

    

        <div fxLayout="column" fxLayoutAlign="space-between center" fxFlex="100" fxLayoutGap>
            <mat-form-field appearance="outline" fxFlex="100" class="mx-4">
                <mat-label>URL Mockup</mat-label>
                <input matInput name="widgetname"
                       formControlName="widgetname">
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100" class="mx-4">
                <mat-label>Notes to client</mat-label>
                <textarea matInput name="widtetcontent" formControlName="widtetcontent" rows="5"></textarea>
            </mat-form-field>
        </div>

        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16 pt-0" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
        <div>
            <button mat-raised-button
                    color="accent"
                    (click)="matDialogRef.close(['send',composeForm])"
                    class="save-button"
                    [disabled]="composeForm.invalid"
                    aria-label="ADD MOCKUP">
                ADD MOCKUP
            </button>

        </div>
    </div>
</div>
