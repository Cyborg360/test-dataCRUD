<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add a Widget</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0">

        <form name="composeForm" [formGroup]="composeForm" class="compose-form" fxLayout="column" fxFlex="100">

        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100" fxLayoutGap>
            <mat-form-field appearance="outline" fxFlex="100" class="mx-4">
                <mat-label>Widget Name</mat-label>
                <input matInput name="widgetname"
                       formControlName="widgetname">
            </mat-form-field>
        </div>

            
            <mat-form-field appearance="outline" fxFlex="100" class="mx-4">
                <mat-label>Content</mat-label>
                <textarea matInput name="widtetcontent" formControlName="widtetcontent" rows="5"></textarea>
            </mat-form-field>


        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
        <div>
            <button mat-raised-button
                    color="accent"
                    (click)="matDialogRef.close(['send',composeForm])"
                    class="save-button"
                    [disabled]="composeForm.invalid"
                    aria-label="CREATE TASK">
                CREATE WIDGET
            </button>

        </div>
    </div>
</div>
